<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>단어 암기 사이트(시작페이지)</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #111827;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-box {
      width: 320px;
      padding: 20px 18px 18px;
      border-radius: 12px;
      background-color: #1f2937;
      border: 1px solid #4b5563;
    }
    .login-box h1 {
      margin: 0 0 10px;
      font-size: 20px;
      text-align: center;
    }
    .login-box p {
      margin: 0 0 16px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #9ca3af;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background-color: #111827;
      color: #e5e7eb;
      outline: none;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #38bdf8;
    }
    button {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 999px;
      border: none;
      background-color: #38bdf8;
      color: #0b1120;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .hint {
      margin-top: 8px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>단어 암기 사이트</h1>
    <p>아이디와 비밀번호를 입력해서 학습을 시작하세요.</p>

    <label for="loginId">아이디 (숫자 8자리)</label>
    <input id="loginId" type="text" placeholder="예: 22501234">

    <label for="loginPw">비밀번호</label>
    <input id="loginPw" type="password" placeholder="예: 2025">

    <button onclick="login()">로그인</button>

    <div id="loginMsg" class="hint">
      <b>로그인 후 이용가능합니다.</b>
    </div>
  </div>

  <script>
    function login() {
      var id = document.getElementById("loginId").value.trim();
      var pw = document.getElementById("loginPw").value.trim();

      // 1. 공백 입력 검사
      if (id === "" || pw === "") {
        alert("아이디와 비밀번호를 모두 입력하세요.");
        return;
      }

      // 2. 아이디 숫자 8자리 검사
      var idCheck = /^[0-9]{8}$/; // 0~9 숫자 8자리
      if (!idCheck.test(id)) {
        alert("아이디는 숫자 8자리여야 합니다.");
        return;
      }

      // 3. 비밀번호 검사
      if (pw !== "2025") {
        alert("비밀번호가 틀렸습니다.");
        document.getElementById("loginPw").value = "";
        document.getElementById("loginPw").focus();
        return;
      }

      // 4. 로그인 성공 → main.html로 이동
      window.location.href = "choice.html";
    }

    // 엔터키로 로그인 실행
    document.getElementById("loginPw").addEventListener("keydown", function(e) {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
