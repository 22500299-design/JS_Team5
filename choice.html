<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Choice</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #111827;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      width: 360px;
      padding: 22px 18px 18px;
      border-radius: 12px;
      background-color: #1f2937;
      border: 1px solid #4b5563;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 18px;
      text-align: center;
    }
    p {
      margin: 0 0 16px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
      line-height: 1.4;
    }
    button {
      width: 100%;
      padding: 10px 10px;
      margin-top: 10px;
      border-radius: 999px;
      border: none;
      background-color: #38bdf8;
      color: #0b1120;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
    }
    button.secondary {
      background: transparent;
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }
    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>학습 방식 선택</h1>
    <p>
      아래 두 가지 중 선택하세요.<br>
      (1) 내가 카드 만들기 / (2) 기본 카드로 공부하기
    </p>

    <button id="goMain1">1) 카드 만들기 (main1)</button>
    <button id="goMain2" class="secondary">2) 기본 카드 공부 (main2)</button>

    <div class="hint">선택하면 해당 페이지로 이동합니다.</div>
  </div>

  <script>
    document.getElementById("goMain1").addEventListener("click", function () {
      window.location.href = "main1.html";
    });

    document.getElementById("goMain2").addEventListener("click", function () {
      window.location.href = "main2.html";
    });
  </script>
</body>
</html>
